{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form class="row-6" method="post" enctype="multipart/form-data">
                <div class="card-6">
                    <div class="col-4 alert alert-danger" role="alert">
                        <p class="card-4">Действительно вы хотите удалить товар "{{ object.title }}" </p>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger"
                            data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title="После удаления востанавить нельзя!!">
                        Удалить
                    </button>
                    <a type="button" class="btn btn-lg btn-block btn-outline-warning"
                       href="{% url 'catalog:record_list'%}">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
