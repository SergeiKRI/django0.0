{% extends 'catalog/base.html' %}
{% load img_tags %}
{% block content %}
<div class="row text-center">
            {% for product in object_list%}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ product.image | media_filter }}" height="300px">
                <div class="card-header">
                    <h1 class="card-title pricing-card-title">{{ product.name }}</h1>
                </div>
                <div class="card-body">
                    <h4 class="my-0 font-weight-normal">{{ product.price }} рублей</h4>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3 text-truncate">
                        <li>{{ product.description|slice:50 }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary"  href="{% url 'catalog:products_detail' product.pk %}">Посмотреть</a>
                </div>
            </div>
        </div>
            {% endfor %}
    </div>
{% endblock %}
