<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Товары</h4>
                <p class="text-body-secondary">В нашем интернет магазине вы можете приобрести ....</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:products_list' %}" class="text-white">Главная</a></li>
                    <li><a href="{% url 'catalog:record_list' %}" class="text-white">Блог</a></li>
                    {% if user.is_authenticated %}
                    <li> <form method="post" action="{% url 'users:logout' %}" class="text-white">

                            <a type="submit">Выход</a>
                        </form></li>
                    {% else %}
                    <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
                    {% endif %}
                    <li><a href="{% url 'catalog:contacts' %}" class="text-white">Контакты</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
