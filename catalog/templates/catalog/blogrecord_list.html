{% extends 'catalog/base.html' %}
{% load img_tags %}
{% block content %}
<div class="row text-center">
    <div class="row-2" style="text-align:">
        <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:record_create' %}">Создать</a>
    </div>
    {% for blogrecord in object_list%}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ blogrecord.image | media_filter }}" height="300px">
            <div class="card-header">
                <h1 class="card-title pricing-card-title">{{ blogrecord }}</h1>
            </div>
            <div class="card-body">
                <h4 class="my-0 font-weight-normal"></h4>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3 text-truncate">
                    <li>{{ blogrecord.date_created_at}}</li>
                </ul>
                <a type="button" class="btn btn-lg btn-block btn-outline-primary"  href="{% url 'catalog:record_detail' blogrecord.pk %}">Посмотреть</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
