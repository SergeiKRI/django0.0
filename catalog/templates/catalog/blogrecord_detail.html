{% extends 'catalog/base.html' %}
{% load img_tags %}
{% block content %}
<div class="row text-center">
    <div class="col">
        <div class="card mb-4 box-shadow">
            <img class="card-img" src="{{ object.image | media_filter }}">
            <div class="card-header">
                <h1 class="card-title pricing-card-title">{{ object.title }}</h1>
            </div>
            <div class="card-body">
                <h5 class="my-0 font-weight-normal">{{ object.slug }}</h5>
                <ul class="list-unstyled mt-3 mb-5 text-start m-3">
                    <li>{{ object.text }}</li>
                    <li>Дата публикации: {{ object.date_created_at }}</li>
                    <li>Просмотров - {{ object.count_views }}</li>
                </ul>
                 <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                        href="{% url 'catalog:record_update' object.pk %}">Редактировать</a>
                <a type="button" class="btn btn-lg btn-block btn-outline-warning"  href="{% url 'catalog:record_delete' object.pk %}">Удалить</a>
                <a type="button" class="btn btn-lg btn-block btn-outline-primary"  href="{% url 'catalog:record_list'%}">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
